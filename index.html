<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyVerse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img src="LOGO2.jpeg" alt="Logo" class="logo">
    </nav>
    <div class="container">
        <h1>Our Website is Coming Soon</h1>
        <p>We are working hard to give you the best learning experience. Stay tuned!</p>
        <div id="countdown">
            <div class="time-box"><span id="days"></span> Days</div>
            <div class="time-box"><span id="hours"></span> Hours</div>
            <div class="time-box"><span id="minutes"></span> Minutes</div>
            <div class="time-box"><span id="seconds"></span> Seconds</div>
        </div>
        <form>
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
